<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class Father {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y);
            }

            say() {
                return "我是爸爸"
            }
        }

        var obj = new Father(1, 2);
        obj.sum()

        class Son extends Father {
            constructor(x, y) {
                super(x, y)
            }

            say() {
                console.log(super.say() + "的儿子");
            }
        }
        var obj1 = new Son(2, 3)
        obj1.sum();  //5
        obj1.say();  //我是爸爸的儿子

        // super相当于调用了父元素


    </script>
</body>

</html>
