            constructor(x, y) {

                this.y = y;
                this.btn = document.querySelector('button');
                this.btn.onclick = this.son;
            }
            sum() {
                console.log(this.x - this.y);
                console.log(this.x);
            }
            son() {
                console.log("我来了");
            }
        }

        class Sou extends Father {
            constructor(x, y) {
                super(x, y)
                this.x = x;
                this.y = y;
            }
            sun() {
                console.log(this.x + this.y);
                console.log(this.x);
            }
        }

        var obj = new Sou(3, 1);
        obj.sun()
        obj.sum()
